<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Coding Quiz</title>
    <meta
      name="description"
      content="A Coding Quiz Challenge to test JavaScript fundamentals"
    />
    <!----  normalize.css v8.0.1 | MIT License | github.com/necolas/normalize.css
        normalize styles to standard values across browsers -->
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      
      <!-- This section is the start page -->
      <section id="start-page">
        <div class="page-element" id="start-intro">
          <h1>Coding Quiz Challenge</h1>
          <p>
            Try to answer the following code-related questions within the time
            limit. Keep in mind that incorrect answers will penalise your score
            time by ten seconds!
          </p>
          <button id="start-button">Start Quiz</button>
        </div>
        <div class="page-element" id="start-high-scores">
          <h2>Current High Score:</h2>
          <div id="high-score-header"><p><span id="current-high-score"></span></p>
            <button id="view-high-scores">View High Scores</button>
            <div id="high-score-list"></div>
        </div>
      </section>
      <!-- End of the start page -->

      <!-- This section is the quiz area while it is running -->
      <section id="quiz-page">
        <div class="page-element">
          <!-- progress indicator, timer display -->
          <div class="progress-circle">
            <div class="progress" data-percentage="100"></div>
            <div id="progress-percentage">60%</div>
          </div>
          <!-- quiz page header -->
          <h2>Question <span id="question-number"></span></h2>
          <!-- display the question here -->
          <p id="question"></p>
          <!-- display the answer choices here -->
          <div id="quiz-answers">
            <p class="quiz-answer" id="answer-a"></p>
            <p class="quiz-answer" id="answer-b"></p>
            <p class="quiz-answer" id="answer-c"></p>
            <p class="quiz-answer" id="answer-d"></p>
          </div>
          <!-- show correct or incorrect -->
          <div id="quiz-feedback"></div>
        </div>
      </section>
      <!-- end of quiz area -->

      <!-- This section is the end quiz page -->
      <section id="quiz-over-page">
        <div class="page-element">
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span></p>
        <form id="high-score-form">
          <label for="initials">Enter your initials:</label>
          <input type="text" id="initials" name="initials" />
          <button type="submit">Submit</button>
        </form>
      </div>
      </section>
      <!-- end of end quiz page -->

      <!-- This section is the high score page -->
      <section id="high-score-page">
        <div class="page-element">
        <h2>High Scores</h2>
        <div id="high-score-list"></div>
        <button id="go-back">Go Back</button>
        <button id="clear-high-scores">Clear High Scores</button>
          </div>
      </section>
      <!-- end of high score page -->

    </main>

    <!-- the JavaScript file -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
